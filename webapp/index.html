<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>UI5 Walkthrough</title>
	<!--onInit: Avoid directly executable JavaScript code in the HTML file 
        Define the module to be loaded initially in a declarative way
        It will be index.js
        resourceroots basically says that webapp will be our root folder-->
	<script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true" data-sap-ui-onInit="module:sap/ui/core/ComponentSupport" data-sap-ui-resourceroots='{
			"ui5.walkthrough": "./"
		}'>
		</script>
</head>

<body class="sapUiBody" id="content">
	<div data-sap-ui-component data-name="ui5.walkthrough" data-id="container" data-settings='{"id" : "walkthrough"}'>

	</div>
</body>

</html>
